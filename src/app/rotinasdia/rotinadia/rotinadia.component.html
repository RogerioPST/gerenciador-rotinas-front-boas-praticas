<section [class.impar]="impar" class="rotinas">
  <h2>{{ rotinaDia.rotina.descricao | titlecase }}</h2>
  <div class="ajuste-horizonal">
    <input disabled
		[value]="rotinaDia.usuarioInicioRotina?.matricula.concat('-',rotinaDia.horaInicio.substring(0,5))" type="text" />    
		<label class="switch">
			<div class="switch-wrapper">
				<input
					#inicio
					type="checkbox"
					[checked]="rotinaDia.horaInicio !== null"
					[disabled]="rotinaDia.horaInicio !== null"
					(change)="salvar('inicio')"
				/>		
				<span class="switch-button"></span>
			</div>
		</label>
  </div>
	
  <div class="ajuste-horizonal">
		<input disabled
		[value]="rotinaDia.usuarioFimRotina?.matricula.concat('-',rotinaDia.horaFim.substring(0,5))" type="text" />
		<label class="switch">
			<div class="switch-wrapper">
				<input
				#fim
				type="checkbox"
					[checked]="rotinaDia.horaFim !== null"	
					[disabled]="!inicio.checked || rotinaDia.horaFim !== null"
					(change)="salvar('fim')"
				/>
		
				<span class="switch-button"></span>
			</div>
		</label>


    
  </div>

  <button
    [class.nao-iniciado]="rotinaDia.status.nome === 'NÃO INICIADO'"
    [class.em-andamento]="rotinaDia.status.nome === 'EM ANDAMENTO'"
    [class.finalizado]="rotinaDia.status.nome === 'FINALIZADO'"
  >
    {{ rotinaDia.status.nome }}
  </button>
</section>

<button class="finalizar" (click)="salvarDia('fim')">FINALIZAR</button>
